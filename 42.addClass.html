<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add class</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .btn {
            margin: 5px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            transition: .5s;
            margin: 10px 0;
        }

        .box.active {
            background-color: #faf;
        }
    </style>
</head>

<body>
    <button id="addClass" class="btn btn-primary">Add Class</button>
    <button id="removeClass" class="btn btn-primary">Remove Class</button>
    <button id="toggleClass" class="btn btn-primary">Toggle Class</button>
    <button id="hasClass" class="btn btn-primary">Has Class</button>

    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('#addClass').click(function () {
            // console.log('hi');
            $('.box').addClass('active');
        });

        $('#removeClass').click(function () {
            $('.box').removeClass('active');
        });

        $('#toggleClass').click(function () {
            $('.box').toggleClass('active');
        });

        $('#hasClass').click(function () {
            console.log('has class:', $('.box').hasClass('active'));

            if ($('.box').hasClass('active')) {
                $('.box').removeClass('active');
            }
            else {
                $('.box').addClass('active');
            }
        });




    </script>
</body>

</html>
