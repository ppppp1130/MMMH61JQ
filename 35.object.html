<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        // Object 物件
        // key:value 組合而成的一組資料
        // 陣列是有順序的資料，取得資料的方式是用 array[0]
        // 但是 Obejct 是沒有順序的資料，所以他靠的是 key 去判斷你要拿哪一筆資料
        const myObj = {
            name: "John",
            email: "john@gmail.com",
            age: "28",
            mobile: "0912345678",
            class: ['HTML', 'CSS', 'jQuery'],
            sayHi: function () {
                console.log('hi');
            }
        }

        // 點表示法：
        console.log('name:', myObj.name);
        console.log('email:', myObj.email);

        // 中括號表示法
        console.log('age:', myObj['age']);
        console.log('mobile:', myObj['mobile']);
        console.log('class:', myObj['class']);


        myObj.sayHi();

        const newObj = {
            "squadName": "Super hero squad",
            "homeTown": "Metro City",
            "formed": 2016,
            "secretBase": "Super tower",
            "active": true,

                    "age": 29,
                    "secretIdentity": "Dan Jukes",
                    "powers": [
                        "Radiation resistance",

                    ]
                },
                {
                    "name": "Madame Uppercut",
                    "age": 39,

                    "powers": [
                        "Million tonne punch",

                    ]
                },
                {

                    "powers": [
                        "Immortality",

                        "Interdimensional travel"
                    ]
                }
            ]
        };

        console.log(newObj.members[0].powers[2]);
    </script>
</body>

</html>
