<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array push</title>
</head>

<body>
    <script>
        const myArray = [1, 2, 3];
        // 這是錯誤寫法，因為 const 宣告的變數不能重新賦值
        // myArray = [1, 2, 3, 4];

        console.log('myArray before:', myArray);

        // 從尾端加入一筆新資料，陣列長度 +1
        // myArray.push(4);

        // 從尾端拿最後一個值出來，陣列長度 -1 
        // const myPop = myArray.pop();
        // console.log('myPop:', myPop);
        // const myPop2 = myArray.pop();
        // console.log('myPop:', myPop2);

        // 從前面加入一筆新資料，陣列長度 +1，而且資料的位置會遞移+1
        // myArray.unshift(0);

        // 從前面拿第一個值出來，陣列長度 -1
        const myShift = myArray.shift();
        console.log('myShift:', myShift);


        console.log('myArray after:', myArray);
    </script>
